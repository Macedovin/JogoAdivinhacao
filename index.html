<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinhação</title>

    <link rel="stylesheet" href="adivinhacao_style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jogo da adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        
        <!-- Adicionando a div que contem os elementos de alerta -->

        <div class="alertAndRes">
          <p class="alerting hide"></p>
          <p class="lastResults hide">Tentativas anteriores: <span></span></p>
        </div>
        
        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2>Acertou em 3 tentativas!</h2>
        <button id="btnReset">Jogar novamente</button>
      </div>
    </main>
    <script src="./adivinhacao_main.js"></script>
  </body>
</html>
